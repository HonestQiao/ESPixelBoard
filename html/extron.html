  <div class="container">
    <!-- Home / Status page -->
    <div id="inputs" class="collapse in mdiv anchor">
      <div class="row">
        <div class="col-sm-6">
          <fieldset>
            <legend class="esps-legend">Input Selection</legend>
            <div class="col-sm-offset-0 col-sm-12">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="1" autocomplete="off" onchange="setInputChannel()">Input 1
                </label>
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="2" autocomplete="off" onchange="setInputChannel()">Input 2
                </label>
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="3" autocomplete="off" onchange="setInputChannel()">Input 3
                </label>
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="4" autocomplete="off" onchange="setInputChannel()">Input 4
                </label>
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="5" autocomplete="off" onchange="setInputChannel()">Input 5
                </label>
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="6" autocomplete="off" onchange="setInputChannel()">Input 6
                </label>
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="7" autocomplete="off" onchange="setInputChannel()">Input 7
                </label>
                <label class="btn btn-primary btn-cp">
                  <input type="radio" name="inputChannel" value="0" autocomplete="off" onchange="setInputChannel()">No Input
                </label>
              </div>
            </div>

          </fieldset>
        </div>
      </div>
    </div>

    <div id="iosetup" class="mdiv hidden anchor">
      <!-- Input Configuration -->
      <fieldset>
        <legend class="esps-legend">Input Config</legend>
        <form class="form-horizontal">
          <div class="form-group">

            <label class="control-label col-sm-2" for="inputMode_1">Input 1</label>
            <div class="col-sm-3">
              <select class="form-control" id="inputMode_1">
                <option value="0">RGB</option>
                <option value="1">composite video</option>
                <option value="2">composite video</option>
                <option value="3">S-video</option>
                <option value="4">S-video</option>
                <option value="5">component video (YUV)</option>
                <option value="6">component video (YUV)</option>
                <option value="7">component video (YUV), progressive</option>
              </select>
            </div>

            <label class="control-label col-sm-2" for="inputMode_2">Input 2</label>
            <div class="col-sm-3">
              <select class="form-control" id="inputMode_2">
                <option value="CRLF">Progressive YUV</option>
                <option value="LF">Composite</option>
                <option value="CR">S-Video</option>
                <option value="None">RGB</option>
              </select>
            </div>

          </div>
        </form>

        <legend class="esps-legend">Output Config</legend>
        <form class="form-horizontal">
          <div class="form-group">

            <label class="control-label col-sm-2" for="outputMode">Output</label>
            <div class="col-sm-3">
              <select class="form-control" id="outputMode">
                <option value="1">640x480 @ 50 Hz</option>
                <option value="2">640x480 @ 60 Hz</option>
                <option value="3">640x480 @ 75 Hz</option>
                <option value="4">640x480 @ Lock*</option>
                <option value="5">800x600 @ 50 Hz</option>
                <option value="6">800x600 @ 60 Hz</option>
                <option value="7">800x600 @ 75 Hz</option>
                <option value="8">800x600 @ Lock</option>
                <option value="9">832x624 @ 60 Hz</option>
                <option value="10">832x624 @ 75 Hz</option>
                <option value="11">832x624 @ Lock</option>
                <option value="12">848x480 @ 60 Hz</option>
                <option value="13">852x480 @ 60 Hz</option>
                <option value="14">1024x768 @ 50 Hz</option>
                <option value="15">1024x768 @ 60 Hz</option>
                <option value="16">1024x768 @ 75 Hz</option>
                <option value="17">1024x768 @ Lock</option>
                <option value="18">1280x768 @ 56 Hz</option>
                <option value="19 ">1280x1024 @ 50 Hz</option>
                <option value="20 ">1280x1024 @ 60 Hz</option>
                <option value="21 ">1280x1024 @ Lock</option>
                <option value="22 ">1360x765 @ 60 Hz</option>
                <option value="23">1365x1024 @ 60 Hz</option>
                <option value="24 ">1365x1024 @ Lock</option>
                <option value="25">480p (HDTV), 60 Hz</option>
                <option value="26">480p @ Lock</option>
                <option value="27">720p (HDTV), 60 Hz</option>
                <option value="28">720p @ Lock</option>
                <option value="29">1080p (HDTV), 60 Hz</option>
                <option value="30">1080p @ Lock</option>
                <option value="31">1080i (HDTV), 60 Hz</option>
                <option value="32">1080i @ Lock</option>
              </select>
            </div>

          </div>
        </form>

      </fieldset>
    </div>

    <!-- Device Configuration -->
    <div id="config" class="mdiv hidden anchor">
      <fieldset>
        <legend class="esps-legend">Device Configuration</legend>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="devid">Device ID</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="devid" name="devid" title="Plain text ID to help identify your device."></div>
          </div>


        </form>
      </fieldset>
    </div>

    <!-- Serial I/O and Terminal -->
    <div id="serialio" class="mdiv hidden anchor">
      <fieldset>
        <legend class="esps-legend">Terminal</legend>
        <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="serialTX">Transmit</label>
          <div class="col-sm-10"><input type="text" class="form-control" id="serialTX"></div>

          <label class="control-label col-sm-2" for="serialRX">Receive</label>
          <div class="col-sm-10">
            <textarea class="form-control textarea" readonly="true" id="serialRX" rows="5"></textarea>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox"><label><input type="checkbox" id="t_scroll" name="t_scroll" checked> Autoscroll Receive Data</label></div>
          </div>
        </div>
        </form>

        <legend class="esps-legend">Serial Configuration</legend>
        <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="s_baudio">Baud Rate</label>
          <div class="col-sm-3"> <select class="form-control" id="s_baudio" name="s_baudio" XXonchange="refreshSerial()"></select> </div>
          <label class="control-label col-sm-2" for="s_framing">Bits/Parity</label>
          <div class="col-sm-3"> <select class="form-control" id="s_framing" name="s_framing"></select> </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="s_TXending">TX Line Ending</label>
          <div class="col-sm-3">
            <select class="form-control" id="TXending" name="TXending">
              <option value="CRLF">CR+LF</option>
              <option value="LF">LF</option>
              <option value="CR">CR</option>
              <option value="None">None</option>
            </select>
          </div>
          <label class="control-label col-sm-2" for="s_TXending">RX Line Ending</label>
          <div class="col-sm-3"> <select class="form-control" id="RXending" name="RXending" ></select> </div>
        </div>

        </form>
      </fieldset>
    </div>

    <!-- Administration -->


  </div>

    if (lockscroll=="yes") {
        if (window.pageYOffset<=1)
            lockscroll="no";
        else
            setTimeout('window.scrollTo(0, 120)' , 1);
    }
}

function loadscroll() {
    setTimeout('window.scrollTo(0, 120)' , 1);
}

function setInputChannel() {
    var Channel = $('input[name=inputChannel]:checked').val();
    if (Channel !== undefined) {
        ws.send("PT"+Channel+"!");

}
